<div class='row col-sm-12 col-lg-12'>

  <mat-accordion multi="true" class='mat-elevation-0'>
    
    <mat-expansion-panel [expanded]="allExpandState" class='mat-elevation-0' *ngFor='let factory of factories' style='border-bottom: solid grey 1px'>
      <mat-expansion-panel-header style='background: #f5f5f5; height: 64px;'>
        <mat-panel-title>
            <div style='display:block; width: 100%;'> {{ factory.Name }}</div>
         <div style='display:block; width: 100%;' *ngIf="factory.Numbers.length > 0"> Nodes expire in {{ utilService.getDiff(now, factory.Expires, false) }}</div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor='let num of factory.Numbers'><span class='row numbers' style='width:100%; '><span class='bracket'>|_____</span><span class='num'>{{ num }}</span> </span></div>
      <div *ngIf='factory.Numbers.length < 1' class='row numbers'><span class='bracket'>|_____</span><span class='num'>No numbers :(</span> </div>
      <div class='row factoryButtons'>
          <button (click)='editFactory(factory);' mat-button>Edit Factory</button><br>
          <button (click)='deleteFactory(factory);' mat-button>Delete Factory</button><br>
          <button (click)='newNumbers(factory);' mat-button>New Numbers</button>
          <!-- need factory expires time here, maybe put countdown next to it -->
      </div>
    </mat-expansion-panel>

  </mat-accordion>

</div>
